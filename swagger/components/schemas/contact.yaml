type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - photo
  - isFavourite
  - contactType
  # - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 6820d5701dd2921718f40f3a
  name:
    description: Contact's name
    type: string
    example: John Doe
  phoneNumber:
    description: "Contact's phoneNumber"
    type: string
    example: '+380000000005'
  email:
    description: "Contact's email"
    type: string
    example: john@example.com
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
  isFavourite:
    description: 'Whether is contact isFavourit'
    type: boolean
    example: false
  contactType:
    description: "Contact's type"
    type: string
    enum: ['personal', 'home', 'other']
  # userId:
  #   description: "Contact's parent id"
  #   type: string
  #   example: 682098550c475ecc03ef107a
