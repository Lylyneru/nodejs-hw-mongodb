<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset your password</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      line-height: 1.5;
      background-color: #f9f9f9;
      padding: 20px;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
      "
    >
      <h2 style="color: #333">Password Reset</h2>
      <p>Hello,</p>
      <p>We received a request to reset your password.</p>
      <p style="text-align: center">
        <a
          href="{{resetLink}}"
          target="_blank"
          style="
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
          "
        >
          Reset Password
        </a>
      </p>
      <p>
        This link will expire in 5 minutes. If you didnâ€™t request a password
        reset, you can safely ignore this email.
      </p>
    </div>
  </body>
</html>
